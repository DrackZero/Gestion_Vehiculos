  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Subir Información</title>
      <link rel="stylesheet" href="../styles/diseño_central.css">
      
  </head>
  <script type="module" src="../controllers/Register/AgregarV.js"></script>
  <script type="module" src="../controllers/Validations/logout.js"></script>
  <script type="module" src="../controllers/Conection/functions.js"></script>
  <script type="module" src="../controllers/adds/togglesidebar.js"></script>
  <script type="module" src="../controllers/adds/notifications.js"></script>


  <body>
 
    <div class="sidebar">
      <ul>
        <li><a href="/templates/correos_vehiculos.html" class="btn" id="Enviarcorreos">Correos</a></li>
        <li><a href="#" class="btn" id="cerrar">Cerrar sesión</a></li>
      </ul> 
    </div>

      <header>
        <div class="header-container">
          <img src="/resources/img/LogoPT.png" alt="Logo de VehiNotify" class="logo">
          <h1>Tu recordatorio en Ruta</h1>
          </div>
          <div class="container">
            <nav>
              <ul>
                <li><a href="/templates/principal.html">Inicio</a></li>
                <li><a href="/templates/informacion_central.html">Registrar Vehiculo</a></li>
                <li><a href="/templates/información_crud.html">Modificar Vehiculo</a></li>
                <li><a href="/templates/documentos_crud.html">Modificar Documentos</a></li>
              </ul>
              <div class="header-icons">
                <div class="toggle-btn" >☰</div>
                <div class="notification-icon">
                    <span class="notification-count" id="notificationCount"></span>
                    <img src="../resources/img/campanita.png" alt="Notificaciones" id="notificationBell">
                </div>
            </div>

            </nav>
          </div>
        </header>
        <div id="notificationContainer" class="notification-container"></div>

        <div id="loader-container" style="display: none;">
          <div id="loader"></div>
      </div>      


        <div class="FormularioVehiculo">
          <form id="vehicleForm">
              <h2>Información de Vehículo</h2>
              
              <label for="tipo">Tipo de Vehículo:</label>
              <select id="tipo" name="tipo" required>
                  <option value="">Seleccione un tipo de vehículo</option>
                  <option value="vehiculo_ligero">Vehículo Ligero</option>
                  <option value="vehiculo_articulado">Vehículo Articulado</option>
                  <option value="grua">Grúa</option>
                  <option value="maquinaria_amarilla">Maquinaria Amarilla</option>
              </select>
      
              <div id="commonFields" style="display: none;">
                  <label for="marca">Marca:</label>
                  <input type="text" id="marca" name="marca" required>
      
                  <label for="modelo">Modelo:</label>
                  <input type="text" id="modelo" name="modelo" required>
      
                  <label for="email">Email del conductor:</label>
                  <input type="text" id="email" name="email" required>
      
                  <label for="año">Año:</label>
                  <input type="number" id="año" name="año" required>
      
                  <label for="placa">Placa:</label>
                  <input type="text" id="placa" name="placa" required>
      
                  <label for="capacidad">Capacidad de Carga:</label>
                  <input type="number" id="capacidad" name="capacidad" required>
      
                  <label for="estado">Estado:</label>
                  <select id="estado" name="estado" required>
                      <option value="Disponible">Disponible</option>
                      <option value="En Mantenimiento">En Mantenimiento</option>
                      <option value="Fuera de Servicio">Fuera de Servicio</option>
                  </select>
      
                  <label for="Soat">Soat:</label>
                  <input type="file" id="Soat" class="custom-file-input" name="Soat" accept=".pdf, .doc, .docx">
      
                  <label for="fechaS">Cuando se vence el soat:</label>
                  <input type="date" id="fechaS" name="fechaS" required>
              </div>
      
              <div id="ligeroFields" style="display: none;">
                  <label for="peritaje">Certificado de Peritaje:</label>
                  <input type="file" id="peritaje" class="custom-file-input" name="peritaje" accept=".pdf, .doc, .docx">
      
                  <label for="fechaP">Cuando se vence el peritraje:</label>
                  <input type="date" id="fechaP" name="fechaP" >

                  <label for="tarjetaOperacion">Tarjeta de Operación:</label>
                  <input type="file" id="tarjetaOperacion" class="custom-file-input" name="tarjetaOperacion" accept=".pdf, .doc, .docx">
      
                  <label for="fechaT">Cuando se vence la Tarjeta de Operación:</label>
                  <input type="date" id="fechaT" name="fechaT" >


                  <label for="extractoContrato">Extracto de Contrato:</label>
                  <input type="file" id="extractoContrato" class="custom-file-input" name="extractoContrato" accept=".pdf, .doc, .docx">
                  
                  <label for="fechaE">Cuando se vence la Tarjeta de Extracto de Contrato:</label>
                  <input type="date" id="fechaE" name="fechaE" >


              </div>
      
              <div id="articuladoFields" style="display: none;">
                <label for="quintaRueda">Certificado de Quinta Rueda:</label>
                <input type="file" id="quintaRueda" class="custom-file-input" name="quintaRueda" accept=".pdf, .doc, .docx">
                <label for="fechaQR">Fecha de vencimiento del Certificado de Quinta Rueda:</label>
                <input type="date" id="fechaQR" name="fechaQR" >
            
                <label for="kingPin">Certificado de King Pin:</label>
                <input type="file" id="kingPin" class="custom-file-input" name="kingPin" accept=".pdf, .doc, .docx">
                <label for="fechaKP">Fecha de vencimiento del Certificado de King Pin:</label>
                <input type="date" id="fechaKP" name="fechaKP" >
            </div>
      
              <button id="btnsave" type="submit">Subir Información de Vehículo</button>
          </form>
      </div>
      

      <footer>
          <div class="container">
            <p>&copy; 2024 VehiNotify. Todos los derechos reservados.</p>
          </div>
      </footer>

      
  </body>
  </html>
