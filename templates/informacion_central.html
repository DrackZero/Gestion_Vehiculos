<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Información</title>
    <link rel="stylesheet" href="../styles/diseño_central.css">
</head>
<script type="module" src="../controllers/Register/AgregarV.js"></script>
<script type="module" src="../controllers/Validations/logout.js"></script>
<script type="module" src="../controllers/Conection/functions.js"></script>
<script type="module" src="../controllers/adds/togglesidebar.js"></script>
<script type="module" src="../controllers/adds/notifications.js"></script>

<body>

  <div class="sidebar">
    <ul>
      <li><a href="./correos_vehiculos.html" class="btn" id="Enviarcorreos">Correos</a></li>
      <li><a href="#" class="btn" id="cerrar">Cerrar sesión</a></li>
    </ul> 
  </div>

    <header>
      <div class="header-container">
        <img src="../resources/img/LogoPT.png" alt="Logo de VehiNotify" class="logo">
        <h1>Tu recordatorio en Ruta</h1>
        </div>
        <div class="container">
          <nav>
            <ul>
              <li><a href="./principal.html">Inicio</a></li>
              <li><a href="./informacion_central.html">Registrar Vehículo</a></li>
              <li><a href="./información_crud.html">Modificar Vehículo</a></li>
              <li><a href="./documentos_crud.html">Modificar Documentos</a></li>
            </ul>
            <div class="header-icons">
              <div class="toggle-btn">☰</div>
              <div class="notification-icon">
                  <span class="notification-count" id="notificationCount"></span>
                  <img src="../resources/img/campanita.png" alt="Notificaciones" id="notificationBell">
              </div>
          </div>

          </nav>
        </div>
      </header>
      <div id="notificationContainer" class="notification-container"></div>

      <div id="loader-container" style="display: none;">
        <div id="loader"></div>
    </div>      

    <div class="FormularioVehiculo">
        <form id="vehicleForm">
            <h2>Información de Vehículo</h2>
            
            <label for="tipo">Tipo de Vehículo:</label>
            <select id="tipo" name="tipo" required>
              <option value="">Seleccione un tipo de vehículo</option>
              <option value="bus">Bus</option>
              <option value="buseta">Buseta</option>
              <option value="microbus">Microbús</option>
            </select>
    
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
    
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
    
            <label for="email">Email del conductor:</label>
            <input type="text" id="email" name="email" required>
    
            <label for="año">Año:</label>
            <input type="number" id="año" name="año" required>
    
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>
    
            <label for="capacidad">Capacidad de Pasajeros:</label>
            <input type="number" id="capacidad" name="capacidad" required>
    
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="Disponible">Disponible</option>
                <option value="En Mantenimiento">En Mantenimiento</option>
                <option value="Fuera de Servicio">Fuera de Servicio</option>
            </select>
    
            <label for="Soat">SOAT:</label>
            <input type="file" id="Soat" class="custom-file-input" name="Soat" accept=".pdf, .doc, .docx">
    
            <label for="fechaS">Fecha de vencimiento del SOAT:</label>
            <input type="date" id="fechaS" name="fechaS" required>

            <label for="revisionTec">Revisión Técnico Mecánica:</label>
            <input type="file" id="revisionTec" class="custom-file-input" name="revisionTec" accept=".pdf, .doc, .docx">

            <label for="fechaRT">Fecha de vencimiento de la Revisión Técnico Mecánica:</label>
            <laber type="date" id="fechaRT" name="fechaRT" required>
            
            <label for="tarjetaOperacion">Tarjeta de Operación:</label>
            <input type="file" id="tarjetaOperacion" class="custom-file-input" name="tarjetaOperacion" accept=".pdf, .doc, .docx">
    
            <label for="fechaT">Fecha de vencimiento de la Tarjeta de Operación:</label>
            <input type="date" id="fechaT" name="fechaT" required>
    
            <label for="tarjetaPropiedad">Tarjeta de Propiedad:</label>
            <input type="file" id="tarjetaPropiedad" class="custom-file-input" name="tarjetaPropiedad" accept=".pdf, .doc, .docx">
    
            <label for="fechaTP">Fecha de vencimiento de la Tarjeta de Propiedad:</label>
            <input type="date" id="fechaTP" name="fechaTP" required>
    
            <button id="btnsave" type="submit">Subir Información de Vehículo</button>
        </form>
    </div>

    <footer>
        <div class="container">
          <p>&copy; 2024 VehiNotify. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
